<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PET_NAME}} - Desktop Pet (Sprite Mode)</title>
    <link rel="stylesheet" href="pet.css">
</head>
<body>
    <div class="pet-container">
        <div class="pet-sprite" id="pet"></div>
    </div>

    <!-- Sprite Animation Controls -->
    <div class="animation-controls" style="display: none;">
        <button onclick="window.spriteController.play('idle')">Idle</button>
        <button onclick="window.spriteController.play('walk')">Walk</button>
        <button onclick="window.spriteController.play('jump')">Jump</button>
    </div>

    <script src="pet.js"></script>
</body>
</html>
